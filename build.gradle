plugins {
    id 'java'
}

group 'com.detroitlab'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.3.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.3.RELEASE'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
//    implementation 'com.google.cloud.sql:mysql-socket-factory:1.0.12'
//    implementation 'com.google.api-client:google-api-client:1.28.0'
}
